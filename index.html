<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <img src="imagem/logo.png" width="70">
        <h1>Controle de produtos</h1>
    </header>
    <main>
        <h2> Produtos</h2>
        <span> Lista de Produtos </span>
        <div class="card">
            <div class="inputpd">
                <label>Nome do produto</label>
                <input type="text" id="pdnome" placeholder="nome do produto">
            </div>
            <div class="inputpd">
                <label>Preço produto</label>
                <input type="text" id="pdpreco" placeholder="R$ 00.00">
            </div>            
            <button onclick="produto.Adicionar()">Adicionar</button>
            <button onclick="produto.Cancelar()">Cancelar</button>
        </div>
        <div class="conteudo">
            <table border="1"> <!-- comando border é feito para adicionar uma barda em torno da tabela  -->
                <thead>
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Remover</th>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
        
    </main>
    <script src="script.js">

    </script>
</body>
</html>
